<!DOCTYPE html>
<html>
<head>
    <title>Video Input Monitor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }
        video {
            width:100%;
            max-width: 100hh;
            max-height: 100vh;
            object-fit: cover;
            object-position: center;

            background-color: #222;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
        select, button {
            color: white;
            background-color: transparent;
            border: 1px solid white;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div class="controls">
        <select id="videoSelect"></select>
        <button onclick="toggleFullScreen()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/full-screen.png" alt="Fullscreen" width="20" height="20">
        </button>
        <button onclick="togglePIP()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/picture-in-picture.png" alt="PIP" width="20" height="20">
        </button>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const videoSelect = document.getElementById('videoSelect');
        let currentStream;

        async function start() {
            if (typeof currentStream !== 'undefined') {
                currentStream.getTracks().forEach(track => {
                    track.stop();
                });
            }

            const videoSource = videoSelect.value;
            const constraints = {
                video: { deviceId: videoSource ? { exact: videoSource } : undefined, width: 1920, height: 1080 }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = currentStream;
            } catch (error) {
                console.error('Error accessing the webcam:', error);
            }
        }

        async function getDevices() {
            try {
                const deviceInfos = await navigator.mediaDevices.enumerateDevices();
                videoSelect.innerHTML = '';
                for (let i = 0; i < deviceInfos.length; ++i) {
                    const deviceInfo = deviceInfos[i];
                    if (deviceInfo.kind === 'videoinput') {
                        const option = document.createElement('option');
                        option.value = deviceInfo.deviceId;
                        option.text = deviceInfo.label || `Camera ${videoSelect.length + 1}`;
                        videoSelect.appendChild(option);
                    }
                }
                if (videoSelect.options.length > 0) {
                    videoSelect.selectedIndex = 0;
                    start();
                }
            } catch (error) {
                console.error('Error listing devices:', error);
            }
        }

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1920, height: 1080 } });
                currentStream = stream;
                videoElement.srcObject = stream;
                await getDevices();
            } catch (error) {
                console.error('Error accessing the webcam:', error);
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                videoElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enter fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        async function togglePIP() {
            try {
                if (videoElement !== document.pictureInPictureElement) {
                    await videoElement.requestPictureInPicture();
                } else {
                    await document.exitPictureInPicture();
                }
            } catch (error) {
                console.error('Error toggling Picture-in-Picture:', error);
            }
        }

        videoSelect.addEventListener('change', start);

        init();

        navigator.mediaDevices.addEventListener('devicechange', getDevices);
    </script>
</body>
</html>
